<head>
  <title>BlueTooth</title>
</head>

<body>
  <h1>BlueTooth Test 1!</h1>
  <p>
    {{status}}
  </p>

  <button class="clear">Clear</button> <br />
  <button id="list">list</button> <br />

  <button id="isConnected">isConnected</button> <br />
  <button id="isEnabled">isEnabled</button> <br />
  <button id="enable">enable</button> <br />
  <button id="discoverUnpaired">discoverUnpaired</button> <br />
  <button id="connect">connect BP5 01B6D0</button> <br />
  <ul>
    {{#each devices}}
      <li>
        [android] <br />
        class: {{class}} <br />
        id: {{id}} <br />
        address: {{address}} <br />
        name: {{name}} <br />
        [ios] <br />
        id: {{id}} <br />
        uuid: {{uuid}} <br />
        name: {{name}} <br />
        rssi: {{rssi}}
        <hr>
      </li>
    {{/each}}
  </ul>
</body>
