<head>
  <title>BlueTooth</title>
</head>

<body>
  <h1>BlueTooth Test2!</h1>

  <button class="clear">Clear</button>
  <button class="initialize">Initialize</button>
  <button class="enable">Enable</button>
  <button class="disable">Disable</button>
  <button class="startScan">Start Scan</button>
  <button class="stopScan">Stop Scan</button>
  <button class="retrieveConnected">Retrieve Connected</button>
  <br />
  <button class="isInitialized">Is Initialized</button>
  <button class="isEnabled">Is Enabled</button>
  <button class="isScanning">Is Scanning</button>
  <h2>status</h2>
  {{status}}
  <h2>Devices</h2>
  <ul class="devices">
    {{#each devices}}
      {{> device}}
    {{/each}}
  </ul>

</body>

<template name="device">
  <li data-address="{{address}}">
    {{name}} - {{address}}

<template name="service">
  <li data-serviceUuid="{0}">
    <h2>{0}</h2>
    <button class="characteristics">Characteristics</button>
    <h2 class="toggle">Characteristics</h2>
    <ul class="characteristics">
      {{> characteristic}}
    </ul>
  </li>
</template>
<template name="characteristic">
  <li data-characteristicUuid="{0}">
    <h2>{0}</h2>
    <button class="read">Read</button>
    <button class="subscribe">Subscribe</button>
    <button class="unsubscribe">Unsubscribe</button>
    <button class="write">Write</button>
    <button class="descriptors">Descriptors</button>
    <h2 class="toggle">Descriptors</h2>
    <ul class="descriptors">
      {{> descriptor}}
    </ul>
  </li>
</template>
<template name="descriptor">
  <li data-descriptorUuid="{0}">
    <h2>{0}</h2>
    <button class="readDescriptor">Read Descriptor</button>
    <button class="writeDescriptor">Write Descriptor</button>
  </li>
</template>
